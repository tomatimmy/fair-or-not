<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fair or Not? Stock Screener</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9f9f9; }
    h1 { text-align: center; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: white; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; cursor: pointer; }
    tr:hover { background-color: #f1f7ff; }
    input { margin-top: 10px; padding: 8px; width: 100%; box-sizing: border-box; }
    @media screen and (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      tr { margin-bottom: 15px; }
      td { text-align: left; padding-left: 50%; position: relative; }
      td::before {
        position: absolute;
        left: 10px;
        top: 8px;
        white-space: nowrap;
        font-weight: bold;
      }
      td:nth-of-type(1)::before { content: "Symbol"; }
      td:nth-of-type(2)::before { content: "Name"; }
      td:nth-of-type(3)::before { content: "P/E"; }
      td:nth-of-type(4)::before { content: "PEG"; }
      td:nth-of-type(5)::before { content: "FCF Yield (%)"; }
      td:nth-of-type(6)::before { content: "Verdict"; }
      td:nth-of-type(7)::before { content: "Score"; }
      td:nth-of-type(8)::before { content: "Reason"; }
    }
  </style>
</head>
<body>
  <h1>📊 Fair or Not? - Stock Screener</h1>
  <p>Updated every 15 minutes. Hover over Verdict to see explanation.</p>
  <input type="text" id="searchInput" placeholder="🔍 Search by symbol or name..." onkeyup="filterTable()"/>
  <table id="stockTable">
    <thead>
      <tr>
        <th onclick="sortTable(0)">Symbol</th>
        <th onclick="sortTable(1)">Name</th>
        <th onclick="sortTable(2)">P/E</th>
        <th onclick="sortTable(3)">PEG</th>
        <th onclick="sortTable(4)">FCF Yield (%)</th>
        <th onclick="sortTable(5)">Verdict</th>
        <th onclick="sortTable(6)">Score</th>
        <th onclick="sortTable(7)">Reason</th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <script>
    fetch("latest.json")
      .then(response => response.json())
      .then(data => {
        const tbody = document.getElementById("tableBody");
        data.forEach(row => {
          const score = (row["VerdictReason"].match(/✅/g) || []).length;
          const tr = document.createElement("tr");
          tr.innerHTML = `
            <td>${row.Symbol}</td>
            <td>${row.Name}</td>
            <td>${row["P/E"] ?? '-'}</td>
            <td>${row["PEG"] ?? '-'}</td>
            <td>${row["FCF Yield (%)"] ?? '-'}</td>
            <td title="${row.VerdictReason || ''}">${row.Verdict}</td>
            <td>${score}</td>
            <td>${row.VerdictReason}</td>
          `;
          tbody.appendChild(tr);
        });
      });
    function sortTable(n) {
      const table = document.getElementById("stockTable");
      let switching = true, dir = "asc", switchcount = 0;
      while (switching) {
        switching = false;
        let rows = table.rows;
        for (let i = 1; i < rows.length - 1; i++) {
          let shouldSwitch = false;
          let x = rows[i].getElementsByTagName("TD")[n];
          let y = rows[i + 1].getElementsByTagName("TD")[n];
          let xVal = x.innerText, yVal = y.innerText;
          if (!isNaN(parseFloat(xVal)) && !isNaN(parseFloat(yVal))) {
            xVal = parseFloat(xVal); yVal = parseFloat(yVal);
          }
          if ((dir === "asc" && xVal > yVal) || (dir === "desc" && xVal < yVal)) {
            shouldSwitch = true; break;
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true; switchcount++;
        } else if (switchcount === 0 && dir === "asc") {
          dir = "desc"; switching = true;
        }
      }
    }
    function filterTable() {
      const input = document.getElementById("searchInput").value.toLowerCase();
      const rows = document.getElementById("stockTable").getElementsByTagName("tr");
      for (let i = 1; i < rows.length; i++) {
        rows[i].style.display = rows[i].innerText.toLowerCase().includes(input) ? "" : "none";
      }
    }
  </script>
</body>
</html>
